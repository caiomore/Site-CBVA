<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="/Page de login CBVA/style.css">
    <link rel="stylesheet" href="/Page de login CBVA/css bootstrap/bootstrap.min.css">
    <link rel="functions" href="/Page de login CBVA/index.js">
    <link src="/Page de login CBVA/index.js">

    <title>Faça login | CBVA</title>
</head>

<body>
    <main id="container">
        <div id="box">
            <div id="entr-inicio">
                <h2 class="cbva-log">CBVA</h2>
                <h5 class="cbva-log2">Faça login em sua conta</h5>

                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Digite seu e-mail">

                        <input type="password" class="form-control" id="exampleFormControlInput1"
                            placeholder="Digite sua senha">


                    </div>
                </form>

                <input type="checkbox" id="lembrar" class="checklc">
                <label for="lembrar">Lembrar de mim</label>

                <div>
                    <button type="button" id="botaologin" class="bottons">LOGIN</button><br>

                    <p id="cadastro">Não é registrado? <a href="/pages/cadastro.html">Crie uma conta</a>.</p>
                </div>
            </div>
        </div>

    </main>
</body>
<footer>

    <div id="developer">
        Desenvolvido por <strong>Caio Moreira</strong>
    </div>
</footer>
</html>
